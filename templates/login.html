<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - InventorySmart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="assets/dss icon.png" alt="Logo" class="logo">
          <span class="site-name">InventorySmart</span>
        </div>
        <div class="nav-right">
          <div class="dropdown">
            <button class="menu-btn">â˜° Menu</button>
            <div class="dropdown-content">
              <a href="signup.html">Sign Up</a>
              <a href="login.html">Login</a>
              <a href="write-review.html">Write Review</a>
              <a href="vendors.html">For Vendors</a>
              <a href="about.html">About Us</a>
              <a href="faqs.html">FAQs</a>
            </div>
          </div>
        </div>
</nav>
</header>
    <main>
      <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
          </div>
          <button type="submit" class="auth-btn">Login</button>
        </form>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
